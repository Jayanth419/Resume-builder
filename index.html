<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="resume-form">
            <h2>Build Your Resume</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
            
            <label for="profile">Profile Summary:</label>
            <textarea id="profile" name="profile"></textarea>
            
            <div id="education-section">
                <h3>Education</h3>
                <div class="education-entry">
                    <label for="school">School:</label>
                    <input type="text" name="school[]" class="school">
                    
                    <label for="degree">Degree:</label>
                    <input type="text" name="degree[]" class="degree">
                    
                    <label for="years">Years:</label>
                    <input type="text" name="years[]" class="years">
                </div>
            </div>
            <button type="button" id="add-education">Add Education</button>
            
            <div id="experience-section">
                <h3>Experience</h3>
                <div class="experience-entry">
                    <label for="company">Company:</label>
                    <input type="text" name="company[]" class="company">
                    
                    <label for="role">Role:</label>
                    <input type="text" name="role[]" class="role">
                    
                    <label for="duration">Duration:</label>
                    <input type="text" name="duration[]" class="duration">
                </div>
            </div>
            <button type="button" id="add-experience">Add Experience</button>
            
            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills">
            
            <button type="reset" id="reset">Clear Form</button>
        </form>
        
        <div id="resume-preview">
            <h2>Resume Preview</h2>
            <div id="preview-content"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
